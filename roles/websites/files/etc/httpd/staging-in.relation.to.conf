<VirtualHost *:80>
  ServerName staging.in.relation.to
  ServerAdmin admin+inrelationto@hibernate.org
  ProxyRequests Off

  Redirect permanent / https://in.relation.to/
</VirtualHost>
<IfFile /etc/letsencrypt/live/staging.in.relation.to/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName staging.in.relation.to
  ServerAdmin admin+inrelationto@hibernate.org
  ProxyRequests Off

  SSLCertificateFile /etc/letsencrypt/live/staging.in.relation.to/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/staging.in.relation.to/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/staging.in.relation.to/chain.pem

  AddOutputFilterByType DEFLATE text/html text/plain text/xml application/x-javascript text/css

  ErrorDocument 404 /404.html

  DocumentRoot /var/www/staging-in.relation.to
  <Directory /var/www/staging-in.relation.to>
    AllowOverride None
  </Directory>

  LogLevel warn

  Header set Content-Security-Policy "default-src 'none'; form-action 'none'; base-uri 'none'; frame-ancestors 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://hibernate.atlassian.net www.google-analytics.com https://disqus.com https://c.disquscdn.com staging-in-relation-to.disqus.com  https://code.jquery.com https://cdn.jsdelivr.net https://cdn.plot.ly; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.plot.ly https://c.disquscdn.com https://fonts.googleapis.com https://cdn.jsdelivr.net; img-src 'self' https://cdn.plot.ly www.google-analytics.com www.google-analytics.com https://c.disquscdn.com https://referrer.disqus.com https://www.gravatar.com https://static.jboss.org; font-src data: https://fonts.gstatic.com https://fonts.googleapis.com  https://cdn.jsdelivr.net; frame-src https://disqus.com https://hibernate.atlassian.net; prefetch-src https://c.disquscdn.com https://disqus.com"
  Header set X-Frame-Options DENY
  # If this is uncommented, getting the latest news won't work
  #Header set X-Content-Type-Options nosniff
  Header set X-XSS-Protection "1; mode=block"
  Header set Referrer-Policy: strict-origin-when-cross-origin
  Header set Strict-Transport-Security: "max-age=15768000; includeSubDomains; preload"

  RewriteEngine On
  Include conf.d/in.relation.to-rewriterules.confpart
</VirtualHost>
</IfModule>
</IfFile>
